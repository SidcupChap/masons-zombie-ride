<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Commander Mason's Zombie Garage</title>
    <meta name="description" content="Authorized Personnel Only: Build your ultimate zombie apocalypse vehicle with Commander Mason." />
    
    <!-- Open Graph for cool sharing cards on WhatsApp/iMessage -->
    <meta property="og:title" content="Commander Mason's Zombie Garage" />
    <meta property="og:description" content="I'm building the ultimate zombie survival truck. Join my squad." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://images.unsplash.com/photo-1599933597022-79339a04f98a?q=80&w=1200&auto=format&fit=crop" />

    <!-- ðŸš€ PWA Manifest -->
    <link rel="manifest" href="/manifest.webmanifest" />

    <!-- ðŸš€ PWA Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/icon-512.png" />

    <!-- iOS Support -->
    <link rel="apple-touch-icon" href="/icon-192.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <!-- Theme -->
    <meta name="theme-color" content="#000000" />

    <!-- Tailwind + Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Roboto+Mono:wght@400;700;900&display=swap" rel="stylesheet" />
    
    <style>
      body {
        font-family: 'Roboto Mono', monospace;
        background-color: #09090b;
        color: #e4e4e7;
      }
      .font-zombie {
        font-family: 'Creepster', display;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #18181b;
      }
      ::-webkit-scrollbar-thumb {
        background: #4d7c0f;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #65a30d;
      }
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-5px); }
      }
      .animate-float {
        animation: float 3s ease-in-out infinite;
      }

      /* ðŸ”¥ INSTALL POPUP STYLES */
      #install-banner {
        position: fixed;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 50;
        display: none;
        justify-content: center;
        padding: 0.75rem;
      }
      #install-banner-inner {
        max-width: 480px;
        width: 100%;
        background: rgba(9, 9, 11, 0.96);
        border: 1px solid #22c55e;
        border-radius: 0.75rem;
        padding: 0.75rem 1rem;
        display: flex;
        align-items: center;
        gap: 0.75rem;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.8);
      }
      #install-text {
        font-size: 0.9rem;
      }
      #install-buttons {
        margin-left: auto;
        display: flex;
        gap: 0.5rem;
      }
      .install-btn {
        font-size: 0.8rem;
        padding: 0.3rem 0.7rem;
        border-radius: 9999px;
        border: none;
        cursor: pointer;
      }
      .install-btn-secondary {
        background: #27272a;
        color: #e4e4e7;
      }
      .install-btn-primary {
        background: #22c55e;
        color: #020617;
        font-weight: 700;
      }
    </style>

    <!-- React + GenAI import map -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
      }
    }
    </script>

    <!-- Vite CSS -->
    <link rel="stylesheet" href="/index.css" />
  </head>

  <body>
    <div id="root"></div>

    <!-- ðŸ”¥ INSTALL BANNER HTML -->
    <div id="install-banner">
      <div id="install-banner-inner">
        <div id="install-text">
          <div style="font-size: 0.7rem; text-transform: uppercase; letter-spacing: 0.12em; color: #a1a1aa;">
            Commander Mason
          </div>
          <div style="font-weight: 800; font-size: 0.95rem; color: #f4f4f5;">
            Add Zombie Garage to your home screen?
          </div>
          <div style="font-size: 0.75rem; color: #a1a1aa;">
            Opens full-screen, just like a real game.
          </div>
        </div>
        <div id="install-buttons">
          <button id="install-dismiss" class="install-btn install-btn-secondary">
            Not now
          </button>
          <button id="install-confirm" class="install-btn install-btn-primary">
            Install
          </button>
        </div>
      </div>
    </div>

    <!-- Vite Entry -->
    <script type="module" src="/index.tsx"></script>

    <!-- ðŸ”¥ INSTALL BANNER SCRIPT -->
    <script>
      let deferredPrompt = null;
      const banner = document.getElementById('install-banner');
      const btnConfirm = document.getElementById('install-confirm');
      const btnDismiss = document.getElementById('install-dismiss');

      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        if (banner) banner.style.display = 'flex';
      });

      if (btnConfirm) {
        btnConfirm.addEventListener('click', async () => {
          if (!deferredPrompt) return;
          banner.style.display = 'none';
          deferredPrompt.prompt();
          const { outcome } = await deferredPrompt.userChoice;
          deferredPrompt = null;
        });
      }

      if (btnDismiss) {
        btnDismiss.addEventListener('click', () => {
          if (banner) banner.style.display = 'none';
          deferredPrompt = null;
        });
      }
    </script>
  </body>
</html>
